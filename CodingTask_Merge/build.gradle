plugins {
    id 'application'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

application {
    // Provide information which class represents the main and should be run using the run gradle task
    mainClassName = "MergeIntervalMain"
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes("Main-Class": "MergeIntervalMain")
    }
}